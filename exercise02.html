<!Doctype html>
<head>
	<meta charset="utf-8">
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
<div id = "app">
	<div>
		<p>Current Value : {{value}}</p>
		<button v-on:click="value += 5">Add 5</button>
		<button v-on:click="value += 1">Add 1</button>	
		<p>{{result}}</p>	
	</div>
	<div>
		<input type="text">
		<p>{{value}}</p>
	</div>
</div>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			value : 0
		},
		computed:{
			result : function(){				
				return this.value >= 37 ? 'done' : 'not there yet';
			}
		},
		watch:{
			result : function(){
				var vm = this;
				setTimeout(function(){
					vm.value = 0;
				}, 5000);
			}
		},
		//watch is event will force the computed working
		//if the result in the computed runs
		//then watch will run the same name result in the watch
		//the watch result will reset the value in the vue
		methods:{

		}
	})
</script>
</body>
</html>
