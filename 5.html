<!Doctype html>
<head>
	<meta charset="utf-8">
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
<div id ="app">
	<button v-on:click="counter++">Increase</button>
	<button v-on:click="counter--">Decrease</button>
	<p>Counter:{{counter}}</p>
	<p>Result:{{result()}}</p>
</div>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			counter : 0,
		},
		methods:{
			result : function(){
				return this.counter > 5 ? "greater than 5" : "smaller than 5";
			}
		}
	})
</script>
</body>
</html>
