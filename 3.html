<!Doctype html>
<head>
	<meta charset="utf-8">
	<title>VueJS</title>
	<script src="vue.js"></script>
</head>
<body>
<div id ="app">
	<button v-on:click="increase">Increase</button>
	<button v-on:click="decrease">Decrease</button>
	<p>Counter:{{counter}}</p>
	<p>Counter:{{result}}</p>
</div>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			counter : 0,
			result : "" 
		},
		methods:{
			increase : function(){
				this.counter++;
				this.result = "++";
			},
			decrease : function(){
				this.counter--;
				this.result = "--";
			}
		}
	})
</script>
</body>
</html>
