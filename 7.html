<!Doctype html>
<head>
	<meta charset="utf-8">
	<title>VueJS</title>
	<script src="vue.js"></script>
	<style type="text/css">
		.demo{
			width:100px;
			height: 100px;
			background-color: gray;
			display: inline-block;
			margin: 10px;
		}
		.red{
			background-color: red;
		}
		.green{
			background-color: green;
		}
		.blue{
			background-color: blue;
		}
	</style>
</head>
<body>
<div id ="app">
	<!-- 
	attachRed = !attachRed  true turn to false, or false turn to true 
	if the red is true, will add the .red class in the element
	-->
	<div class="demo" v-on:click="attachRed = !attachRed" v-bind:class="{red : attachRed}"></div>
	<div class="demo"></div>
	<div class="demo"></div>
</div>
<script type="text/javascript">
	new Vue({
		el:"#app",
		data:{
			attachRed:false
		},
		methods:{
			
		}
	})
</script>
</body>
</html>
